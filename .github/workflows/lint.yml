on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        command:
          - lint:eslint
          - lint:prettier
          - test
      fast-fail: false

    steps:
      - uses: action/checkout@v3

      - uses: pnpm/action-setup@v2
        with:
          version: 6
          run_install: true

      - run: pnpm ${{ matrix.command }}
